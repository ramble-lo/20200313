<!DOCTYPE html>
<html lang="en">

<head>

    <title>Starbusker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,700&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <div class="title">
            <h2>STARBSUKER</h2>
        </div>

            <div class="choose">

                    <div class="txt">
                        <h5>我是觀眾</h5>
                    </div>
                </a>
                <a href="#" class="busker">
                    <div class="pic-busker"><img src="https://picsum.photos/300/300?random=20"></div>

                        <h5>我是藝人</h5>
                    </div>

            </div>
        </div>
    </div>
